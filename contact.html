<!doctype html>
<html lang="en">
    <head>
        <title>MTD220 ECA Page</title>
        <!--Meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="./css/courses.css">
        <link rel="stylesheet" href="./css/about.css">
        <link rel="stylesheet" href="./css/contact.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        
        <!-- nav -->
        <script>
            $(document).ready(function()
            {
                $("#navbar").load(common/navbar.html);

                $("#header").load(common/carousel.html);

                $("#credentials").load(common/content.html);

                $("#courses").load(common/courses.html);

                $("#footer").load(common/about.html);
            });
        </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div id="logo">
            <a href="index.html">
                <img src="images/logo.png" class="img-fluid" alt="ByteAcademy Logo"/>
            </a>
        </div>

        <!-- Navbar Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="courses.html">Courses</a>
                </li>
            </ul>

            <button type="button" class="btn btn-primary me-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Join for Free
            </button>
        </div>
    </div>
  </nav>

  <!--Contact us Form-->
  <div class="contactus">
    <h1>Contact Us</h1>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Full Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="floatingSelect"class="form-label">Select Query Type</label>
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Pricing</option>
          <option value="1">Technical Issues</option>
          <option value="2">Courses</option>
          <option value="3">Others</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Query</label>
        <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">By ticking this box, you agree to be contacted by ByteAcademy for communication purposes.</label>
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
    </form>
  </div>

      <footer class="py-3">
          <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
              <p class="mb-0">&copy; 2025 ByteAcademy</p>
              <div style="display: flex; justify-content: space-between; gap:12px">
                  <a href="about.html" class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">About</a>
                  <a href="contact.html" class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">Contact</a>
              </div>
          </div>
      </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Join for Free</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Full Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
              <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="+65 XXXXXXXX">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Submit</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
